<mat-accordion multi displayMode="flat">
  <mat-expansion-panel
    class="mat-elevation-z0"
    [(expanded)]="currentMapOpenState"
    (opened)="currentMapOpenState = true"
    (closed)="currentMapOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ i18n.get('currentMap') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div
      class="selectedLayer"
      *ngIf="mapState.getActiveLayer() as layer"
    >
      <div class="titleRow">
        <div class="title">{{ layer.observeName() | async }}</div>
      </div>
      <div>
        <mat-slider
          [max]="1"
          [min]="0"
          [step]="0.1"
          [ngModel]="layer.observeOpacity() | async"
          (input)="layer.setOpacity($event.value ?? 0)"
          style="width: 100%"
        >
        </mat-slider>
      </div>
      <div *ngFor="let layer of mapSources">
        <button mat-menu-item (click)="switchLayer(layer)">
          {{ layer }}
        </button>
      </div>
    </div>
  </mat-expansion-panel>
  <ng-container *ngIf="mapState.observeSelectedFeatures() | async as features">
    <mat-divider></mat-divider>
    <mat-expansion-panel
      class="mat-elevation-z0"
      (opened)="selectedLayersOpenState = true"
      (closed)="selectedLayersOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ i18n.get('layers') }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="allSelected">
        <div
          *ngFor="
            let item of features;
            let index = index;
            let first = first;
            let last = last
          "
          title="{{ item.label }}"
          class="selectedLayer"
        >
          <div class="titleRow">
            <div class="title">{{ item.label }}</div>
            <i (click)="showLegend(item)" class="material-icons">info</i>
            <!-- <i
              (click)="this.sharedState.toggleFeature(item)"
              class="material-icons"
              >visibility_off</i
            > -->
            <i (click)="mapState.removeFeature(item)" class="material-icons"
              >remove_circle_outline</i
            >
            <!-- <i
              (click)="sharedState.sortFeatureUp(index)"
              *ngIf="!first"
              class="material-icons"
              >arrow_upward</i
            >
            <i
              (click)="sharedState.sortFeatureDown(index)"
              *ngIf="!last"
              class="material-icons"
              >arrow_downward</i
            > -->
          </div>
          <div>
            <!-- <mat-slider
              [max]="1"
              [min]="0"
              [step]="0.1"
              [(ngModel)]="item.opacity"
              (ngModelChange)="sharedState.updateLayer(item)"
            >
            </mat-slider> -->
          </div>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </div>
    </mat-expansion-panel>
  </ng-container>
  <mat-divider></mat-divider>
  <!-- <mat-expansion-panel
    class="mat-elevation-z0"
    (opened)="favoriteLayersOpenState = true"
    (closed)="favoriteLayersOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ i18n.get('favoriteLayers') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="availableLayers">
      <span *ngIf="(sharedState.favoriteFeatures | async)?.length === 0">{{
        i18n.get('noMoreFavorites')
      }}</span>
      <button
        *ngFor="let item of sharedState.favoriteFeatures | async"
        mat-menu-item
        (click)="this.sharedState.addRemoveFeature(item)"
        title="{{ item.label }}"
      >
        {{ item.label }}
      </button>
    </div>
  </mat-expansion-panel>
  <mat-divider></mat-divider> -->
  <mat-expansion-panel
    class="mat-elevation-z0"
    (opened)="availableLayersOpenState = true"
    (closed)="availableLayersOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ i18n.get('availableLayers') }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-label> {{ i18n.get('filter') }}</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="layerFilter"
        (ngModelChange)="updateFilteredFeatures()"
    /></mat-form-field>
    <div class="availableLayers">
      <button
        *ngFor="let item of filteredAvailableFeatures"
        mat-menu-item
        title="{{ item.label }}"
      >
        {{ item.label }}
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
