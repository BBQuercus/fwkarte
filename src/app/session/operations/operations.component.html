<div class="content">
  <mat-card>
    <ng-container *ngIf="operationToEdit | async as edit; else list">
      <mat-card-header>
        <mat-card-title class="edit-title">Bearbeiten</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="edit-form">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name eingeben" [(ngModel)]="edit.name" name="name" />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Beschreibung</mat-label>
            <input matInput type="text" placeholder="Beschreibung eingeben" [(ngModel)]="edit.description" name="description" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button class="button" mat-flat-button (click)="operationToEdit.next(undefined)">{{ i18n.get('cancel') }}</button>
        <button class="button" mat-flat-button color="primary" data-testid="operation-save" (click)="saveOperation(edit)">
          {{ i18n.get('save') }}
        </button>
      </mat-card-actions>
    </ng-container>

    <ng-template #list>
      <mat-card-header class="operations-header">
        <mat-card-title class="title">{{ i18n.get('docCreateOrLoadTitle') }}</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-actions class="operations-actions">
          <button mat-flat-button color="primary" (click)="createOperation()">Neues Ereignis</button>
          <button mat-flat-button (click)="importOperation()">Ereignis importieren</button>
        </mat-card-actions>
        <mat-divider></mat-divider>
      </mat-card-header>

      <mat-card-content class="card-overflow">
        <mat-action-list *ngFor="let o of operations | async">
          <div class="operation-list-item">
            <mat-list-item role="button" (click)="selectOperation(o)">
              <div matListItemTitle>{{ o.name }}</div>
              <div matListItemLine *ngIf="o.description">{{ o.description }}</div>
            </mat-list-item>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="operationToEdit.next(o)">
                <mat-icon aria-hidden="false">edit_note</mat-icon>
                Ereignis umbenennen
              </button>
              <button mat-menu-item (click)="exportOperation(o.id)">
                <mat-icon aria-hidden="false" [attr.aria-label]="i18n.get('exportOperation')">save</mat-icon>
                {{ i18n.get('exportOperation') }}
              </button>
              <button mat-menu-item (click)="deleteOperation(o)">
                <mat-icon aria-hidden="false" [attr.aria-label]="i18n.get('deleteOperation')">delete</mat-icon>
                {{ i18n.get('deleteOperation') }}
              </button>
            </mat-menu>
          </div>
        </mat-action-list>
      </mat-card-content>
    </ng-template>
  </mat-card>
  <button class="logout" mat-raised-button (click)="logout()">Logout</button>
</div>
