<form class="login-form">
  <mat-card>
    <div class="title">
      <mat-card-title-group>
        <mat-card-title>Login</mat-card-title>
        <img mat-card-sm-image src="/assets/img/favicon/apple-icon.png" />
      </mat-card-title-group>
    </div>

    <mat-card-content>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>ZSO</mat-label>
        <mat-select [(ngModel)]="identifier" name="identifier">
          <mat-option *ngFor="let organization of organizations | async" [value]="organization.identifier">{{
            organization.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" placeholder="Passwort eingeben" [(ngModel)]="password" name="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="login-button" mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
