<div mat-dialog-content>
  <mat-vertical-stepper>
    <mat-step [label]="i18n.get('docLoginTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docLogin')"></div>
        <div class="screenshot"><img src="assets/doc/login.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docCreateOrLoadTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docCreateOrLoad')"></div>
        <div class="screenshot"><img src="assets/doc/load.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docMainViewTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docMainView')"></div>
        <div class="screenshot"><img src="assets/doc/map.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docMapMenuTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docMapMenu')"></div>
        <div class="screenshot"><img src="assets/doc/map-menu.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('findPlace')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docSearch')"></div>
        <div class="screenshot"><img src="assets/doc/search.png" /></div>
        <div class="screenshot"><img src="assets/doc/flag.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('draw')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docDraw')"></div>
        <div class="screenshot"><img src="assets/doc/draw.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docSymbolSelectionTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docSymbolSelection')"></div>
        <div class="screenshot"><img src="assets/doc/signature.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docSelectionTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docSelection')"></div>
        <div class="screenshot">
          <img src="assets/doc/select.png" />
        </div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docMapFunctionsTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docMapFunctions')"></div>
        <div class="screenshot"><img src="assets/doc/map-functions.png" /></div>
      </div>
    </mat-step>
    <mat-step [label]="i18n.get('docQuickFunctionsTitle')" completed="false">
      <div class="section">
        <div class="description" [innerHTML]="i18n.get('docQuickFunctions')"></div>
        <div class="screenshot"><img src="assets/doc/quick-functions.png" /></div>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial [innerText]="i18n.get('ok')"></button>
</div>
