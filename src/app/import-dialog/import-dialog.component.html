<h1 mat-dialog-title>{{ i18n.get('import') }}</h1>
<div mat-dialog-content class="dialogContent">
  <mat-checkbox [(ngModel)]="replace">{{
    i18n.get('replaceByImport')
  }}</mat-checkbox>

  <input
    id="loadFromFile"
    type="file"
    accept=".json,.geojson,.zsjson"
    #fileInput
  />
  <div mat-dialog-actions align="end" class="buttons">
    <button mat-raised-button (click)="onNoClick()">
      {{ i18n.get('cancel') }}
    </button>
    <button mat-raised-button color="primary" (click)="readFromFile()">
      {{ i18n.get('import') }}
    </button>
  </div>
</div>
